<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Appointment</title>
    <link rel="stylesheet" href="css/upcomingAppts.css" />

    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!--linking JS files-->
    <script src="cordova.js"></script>
    <script src="js/init.js"></script>
    <script src="js/addAppts.js"></script>
    <script src="js/notification.js"></script>

    <!--google translate-->
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    
    <!--bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center fw-bold p-4">Create An Appointment</h1>
      <div class="container">
        <form id="formData">
          <label for="apptLocation">Appointment Location</label><br />
          <input type="text" id="apptLocation" name="apptLocation" /><br />
          <label for="apptDateTime">Appointment Date & Time</label><br />
          <input type="datetime-local" id="apptDateTime" name="apptDateTime" /><br />
          <label for="docName">Doctor Name</label><br />
          <input type="text" id="docName" name="docName" /><br /> 
            <label for="reminderTime">Set Reminder</label><br />
            <select id="reminderTime">
              <option value="5">5 minutes before</option>
              <option value="15">15 minutes before</option>
              <option value="30">30 minutes before</option>
              <option value="60">1 hour before</option>
            </select>
          <button id="saveBtn" type="submit" class="btn btn-primary">
            Save
          </button>
        </form>
        <a id="back-button" class="btn btn-danger">Back to Appointments</a>
      </div>
    </div>
  </body>
</html>
