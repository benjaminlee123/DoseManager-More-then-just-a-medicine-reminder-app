<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add New Appointment</title>
    <link rel="stylesheet" href="css/addAppts.css" />

    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!--linking JS files-->
    <script src="cordova.js"></script>
    <script src="js/addAppts.js"></script>
    <script src="js/notification.js"></script>

    <!--google translate-->
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!--bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body">
    <div class="container">
      <h1 class="text-center fw-bold p-4">Create An Appointment</h1>
      <div
        id="appointment-form"
        class="container p-4 rounded-5 border border-secondary-subtle"
      >
        <form id="formData">
          <div class="form-group">
            <!--location-->
            <label for="apptLocation">Appointment Location</label><br />
            <input type="text" id="apptLocation" name="apptLocation" />
          </div>

          <div class="form-group">
            <!--date & time-->
            <label for="apptDateTime">Appointment Date & Time</label><br />
            <input
              type="datetime-local"
              id="apptDateTime"
              name="apptDateTime"
            />
          </div>

          <div class="form-group">
            <!--doctor name-->
            <label for="docName">Doctor Name</label><br />
            <input type="text" id="docName" name="docName" />
          </div>

          <div class="form-group">
            <!--reminder time-->
            <label for="reminderTime">Set Reminder</label><br />
            <select id="reminderTime">
              <option value="5">5 minutes before</option>
              <option value="15">15 minutes before</option>
              <option value="30">30 minutes before</option>
              <option value="60">1 hour before</option>
            </select>
          </div>

          <div class="row mt-4">
            <button id="saveBtn" type="submit" class="btn btn-primary mx-auto">
              Save
            </button>
          </div>
        </form>

        <div class="row mt-2">
          <a id="back-button" type="button" class="btn btn-danger mx-auto"
            >Back to Appointments</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
