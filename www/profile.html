<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!--google translate-->
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!--js files-->
    <script src="cordova.js"></script>
    <script src="js/profile.js"></script>

    <!--css files-->
    <link rel="stylesheet" href="css/profiles.css" />

    <!--font awesome kit-->
    <script
      src="https://kit.fontawesome.com/1aa59d1b68.js"
      crossorigin="anonymous"
    ></script>

    <title>Profile</title>
  </head>
  <body>
    <i
      id="cancelIcon"
      class="fa-solid fa-circle-xmark"
      style="color: #ff0000"
    ></i>

    <div id="profile-pic" class="display-5 text-center pb-2"></div>
    <div class="container">
      <div class="row justify-content-center align-items-center">
        <div>
          <h2 id="profileName" class="text-center card-title"></h2>
          <p class="text-center card-text">Singapore</p>
        </div>

        <div class="card">
          <div class="card-header">
            <h2 class="text-center">
              <i class="fa-solid fa-pencil" style="color: #000205"></i
              ><a id="profile-personalInfo">Edit Your Particulars</a>
            </h2>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">
              <i class="fa-solid fa-bell" style="color: #0a0a0a"></i
              ><a id="profile-notifications">Notifications</a>
            </h2>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">
              <i class="fa-solid fa-calendar-days" style="color: #000000"></i
              ><a id="profile-appointments">Appointments</a>
            </h2>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">
              <i class="fa-solid fa-language" style="color: #000000"></i
              ><a id="profile-language">Language</a>
            </h2>
          </div>
        </div>
      </div>
      <div class="col-12 mt-3 text-center">
        <a href="profilelogin.html" class="btn btn-success">Change Profile</a>
        <button id="delete-profile" class="btn btn-danger">
          Delete Profile
        </button>
      </div>
    </div>
  </body>
</html>
