<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language-setting</title>
    <!--CSS file-->
    <link rel="stylesheet" href="css/languageSetting.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!--bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!--google translate-->
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!--js files-->
    <script src="cordova.js"></script>
    <script src="js/init.js"></script>
    <script src="js/language.js"></script>
  </head>
  <body>
    <h1 class="text-center mt-4">Language settings</h1>
    <div class="container">
      <div
        class="d-flex justify-content-center flex-column align-items-center mt-4"
      >
        <button id="engButton" class="btn btn-info w-50 mt-2">
          English language
        </button>
        <button id="chiButton" class="btn btn-info w-50 mt-2">
          Chinese language
        </button>
        <button id="malayButton" class="btn btn-info w-50 mt-2">
          Malay language
        </button>
        <button id="tamilButton" class="btn btn-info w-50 mt-2">
          Tamil language
        </button>
        <button id="backToHomeBtn" type="button" class="btn btn-danger btn-lg btn-block mt-4">
          Back to Home
        </button>
        
      </div>
    </div>
    <div id="google_translate_element"></div>
  </body>
</html>
