<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language-setting</title>
    <!--CSS file-->
    <link rel="stylesheet" href="css/languageSetting.css" />
    <!--bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!--google translate-->
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!--js files-->
    <script src="cordova.js"></script>
    <script src="js/language.js"></script>
  </head>

  <body>
    <h1>Language Settings</h1>

    <div class="button-container">
      <button id="engButton">English language</button>
      <br />

      <button id="chiButton">Chinese language</button>
      <br />

      <button id="malayButton">Malay language</button>
      <br />

      <button id="tamilButton">Tamil language</button>
      <br />

      <button
        id="backToHomeBtn"
        type="button"
        class="btn btn-danger btn-lg btn-block"
      >
        back to home
      </button>
    </div>

    <div id="google_translate_element"></div>
  </body>
</html>
