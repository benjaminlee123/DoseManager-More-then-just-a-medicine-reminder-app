<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Language-setting</title>

    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!--CSS file-->
    <link rel="stylesheet" href="css/languageSetting.css" />

    <!--bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!--google translate-->
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!--js files-->
    <script src="cordova.js"></script>
    <script src="js/language.js"></script>
  </head>

  <body id="body">
    <div class="container">
      <h1 class="text-center fw-bold p-4">Language Settings</h1>

      <div
        id="language-container"
        class="container p-4 rounded-5 border border-secondary-subtle"
      >
        <div class="row">
          <button class="btn btn-primary" id="engButton">
            English language
          </button>
        </div>

        <div class="row">
          <button class="btn btn-primary" id="chiButton">
            Chinese language
          </button>
        </div>

        <div class="row">
          <button class="btn btn-primary" id="malayButton">
            Malay language
          </button>
        </div>

        <div class="row">
          <button class="btn btn-primary" id="tamilButton">
            Tamil language
          </button>
        </div>
      </div>
      <div class="row">
        <button id="backToHomeBtn" type="button" class="btn btn-danger mx-auto">
          Back to home
        </button>
      </div>

      <div id="google_translate_element"></div>
    </div>
  </body>
</html>
