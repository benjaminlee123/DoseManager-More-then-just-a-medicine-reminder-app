      <h1 class="text-center fw-bold p-4">Edit Appointment</h1>
      
      <form id="editData">
        <label for="apptLocation">Appointment Location</label>
        <input type="text" id="editApptLocation" name="apptLocation"/>

        <label for="apptDateTime">Appointment Date & Time</label>
        <input type="datetime-local" id="editApptDateTime" name="apptDateTime"/>

        <label for="docName">Doctor Name</label>
        <input type="text" id="editDocName" name="docName"/>

        <div class="buttons">
          <button id="update-button" class="btn btn-primary">Update</button>
          <a id="cancel-button" href="upcomingappt.html" class="btn btn-danger">Cancel</a>

      </form>
