<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add medication</title>
    <link rel="stylesheet" href="css/home.css"/>

    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!--linking JS files-->
    <script src="cordova.js"></script>
    <script src="js/addmeds.js"></script>

    <!--bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center fw-bold p-4">Add Medication</h1>
      <div class="container">
        <form id="formData">
          <label for="medName">Medicine Name:</label><br />
         <input type="text" list="medList" id="medName" name="medName" oninput="keyPress()" />

          <datalist id="medList"> </datalist>
          <br />
          <label for="medDesc">Medicine Description:</label><br />
          <input type="text" id="medDesc" name="medDesc" />

          <button id="submitBtn" type="submit" class="btn btn-primary">
            Submit
          </button>
        </form>
        <a href="home.html" class="btn btn-danger">Back to home</a>
      </div>
    </div>
  </body>
</html>
