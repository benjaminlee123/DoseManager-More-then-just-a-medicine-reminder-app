<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add medication</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/addMeds.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    
    <!-- Scripts -->
    <script src="cordova.js"></script>
    <script src="js/init.js"></script>
    <script src="js/notification.js"></script>
    <script src="js/addmeds.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    

    <!-- Other scripts and styles -->
    <script src="https://kit.fontawesome.com/1aa59d1b68.js" crossorigin="anonymous"></script>
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</head>

<body id="body">
  <i id="cancelIcon" class="fa-solid fa-circle-xmark" style="color: #ff0000"></i>
  <div class="container mt-5">
      <h1 class="text-center fw-bold mb-4">Add Medication</h1>
        <form id="formData">
            <!-- Medicine name -->
            <div class="mb-3">
                <label for="medName" class="form-label">Medicine Name:</label>
                <input type="text" list="medList" class="form-control" id="medName" name="medName" oninput="keyPress()">
                <datalist id="medList"></datalist>
            </div>

            <!-- Medicine description -->
            <div class="mb-3">
                <label for="medDesc" class="form-label">Medicine Description:</label>
                <input type="text" class="form-control" id="medDesc" name="medDesc">
            </div>

            <!-- Medicine Type -->
            <div class="mb-3">
                <label for="type" class="form-label">Type of medication:</label>
                <select class="form-select" id="type" name="medType">
                    <option value="Pill">Pill</option>
                    <option value="Injection">Injection</option>
                    <option value="Liquid">Liquid</option>
                    <option value="Drops">Drops</option>
                    <option value="Powder">Powder</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Dosage amount -->
            <div class="mb-3">
                <label for="medAmt" class="form-label">Amount:</label>
                <input type="text" class="form-control" id="medAmt" name="medAmts">
            </div>

            <!-- Before/After food -->
            <div class="mb-3">
                <label for="mealType" class="form-label">Before/After:</label>
                <select class="form-select" id="mealType" name="beforeAfter">
                    <option value="Before Food">Before Food</option>
                    <option value="After Food">After Food</option>
                </select>
            </div>

            <!-- Medicine time -->
            <div class="mb-3">
                <label for="medTime" class="form-label">Set Time:</label>
                <input type="time" class="form-control" id="medTime" name="medTime">
            </div>

            <!-- Medicine frequency -->
            <div class="mb-3">
                <label for="frequency" class="form-label">Frequency:</label>
                <select class="form-select" id="frequency" name="medFrequency">
                    <option value="Everyday">Everyday</option>
                    <option value="Every Week">Every Week</option>
                    <option value="Every Month">Every Month</option>
                </select>
            </div>

            <button id="submitBtn" type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</body>

</html>
