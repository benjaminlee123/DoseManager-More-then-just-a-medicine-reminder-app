<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Profile</title>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!-- JavaScript files -->
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="js/editProfile.js"></script>

    <!--font awesome kit-->
    <script
      src="https://kit.fontawesome.com/1aa59d1b68.js"
      crossorigin="anonymous"
    ></script>

    <!--bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <!--google translate-->
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!-- CSS file -->
    <link rel="stylesheet" href="css/createProfile.css" />
  </head>

  <body>
    <div id="google_translate_element"></div>
    <div class="container">
      <h1 class="fw-bold">Edit Your Particulars</h1>
      <form id="profileForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" placeholder="Enter your first name" />
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" placeholder="Enter your last name" />
        <label for="gender">Gender:</label>
        <select id="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" placeholder="Enter your date of birth" />
        <button id="saveBtn" type="submit" class="btn btn-primary">Save</button>
        <button id="homeBtn" type="button" class="btn btn-danger">Back</button>
      </form>
    </div>
  </body>
</html>
