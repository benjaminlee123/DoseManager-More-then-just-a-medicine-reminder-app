<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>edit medication</title>

    <!--css-->
    <link rel="stylesheet" href="css/addMeds.css" />

    <!--font awesome kit-->
    <script
      src="https://kit.fontawesome.com/1aa59d1b68.js"
      crossorigin="anonymous"
    ></script>

    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!--google translate-->
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!--linking JS files-->
    <script src="cordova.js"></script>
    <script src="js/init.js"></script>
    <script src="js/editmeds.js"></script>
    <script src="js/notification.js"></script>


    <!--bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body id="body">
    <i id="cancelIcon" class="fa-solid fa-circle-xmark" style="color: #ff0000">
    </i>
    <div class="container">
      <h1 class="text-center fw-bold p-4">Edit Medication</h1>
      <div
        id="medForm"
        class="container p-4 rounded-5 border border-secondary-subtle"
      >
        <form id="formData">
          <!--Medicine name-->
          <label for="medName">Medicine Name:</label><br />
          <input
            type="text"
            list="medList"
            id="medName"
            name="medName"
            oninput="keyPress()"
          />
          <datalist id="medList"> </datalist>
          <br />

          <!--Medicine description-->
          <label for="medDesc">Medicine Description:</label><br />
          <input type="text" id="medDesc" name="medDesc" /><br />

          <!--Medicine Type-->
          <label for="medDescription">Type of medication:</label><br />
          <input id="type" list="medType" name="medType" />
          <br />
          <datalist id="medType">
            <option value="Pill"></option>
            <option value="Injection"></option>
            <option value="Liquid"></option>
            <option value="Drops"></option>
            <option value="Powder"></option>
            <option value="Other"></option>
          </datalist>

          <!--dosage amount-->
          <label for="medDescription">Amount:</label><br />
          <input id="medAmt" name="medAmts" />
          <br />

          <!--before/after food-->
          <label for="beforeAfter">Before/After:</label><br />
          <input list="beforeAfter" name="beforeAfter" id="mealType" /><br />
          <datalist id="beforeAfter">
            <option value="Before Food"></option>
            <option value="After Food"></option>
          </datalist>

          <!--Medicine time-->
          <label for="medTime">Set Time:</label> <br />
          <input type="time" id="medTime" name="medTime" /><br />

          <!--Medicine frequency-->
          <label for="medFrequency">Frequency:</label><br />
          <input list="medFrequency" name="medFrequency" id="frequency" /><br />
          <datalist id="medFrequency">
            <option value="Everyday"></option>
            <option value="Every Week"></option>
            <option value="Every Month"></option>
          </datalist>

          <div class="container p-0 pt-4">
            <button id="saveBtn" class="btn btn-success">save</button>
            <button id="delBtn" class="btn btn-danger">Delete</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
