<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoseManager - Add Medication</title>
    <link rel="stylesheet" href="www/css/addMeds.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  </head>

  <body>
    <div class="container">

          <header>
            <img src="img/DoseManager.png" alt="Dose Manager Logo">
          </header> 

          <div class="button-container">
            <a href="home.html" class="circular-button close">Close</a>
            <a href="#" class="circular-button save">Save</a>
          </div>

          <div class="heading">
            <h1> Add Medication </h1>
            <h2> ----- Enter Manually ----- </h2>
          </div>

          <form action="/action_page.php">
            <div class="form-container">
              <label for="medName"><h3>Medication Name: </h3></label>
              <input type="text" id="medName" name="medName">
            </div>
          </form>
          <br>  

          <form action="/action_page.php">
            <div class="form-container">
              <label for="medDescription"><h3>Description: </h3></label>
              <input type="text" id="medDescription" name="`medDescription">
            </div>
          </form>
          <br>

          <form action="/action_page.php">
            <div class="form-container">
              <label for="medDescription"><h3>Type of medication: </h3></label>
              <input list="medType" name="medType">
                <datalist id="medType">
                  <option value="Pill">
                  <option value="Injection">
                  <option value="Liquid">
                  <option value="Drops">
                  <option value="Powder">
                  <option value="Other">
                </datalist>
            </div>
          </form>
          <br>

          <form action="/action_page.php">
            <div class="dateInput">
              <label for="startDate"><h3>Start Date:</h3></label>
              <input type="date" id="startDate" name="startDate">
            </div>
            <div class="dateInput">
              <label for="endDate"><h3>End Date:</h3></label>
              <input type="date" id="endDate" name="endDate">
            </div>
          </form>
          <br>

          <form action="/action_page.php">
            <div class="form-container">
              <label for="beforeAfter"><h3> Before or After Food: </h3></label>
              <input list="beforeAfter" name="beforeAfter">
                <datalist id="beforeAfter">
                  <option value="Before">
                  <option value="After">
                </datalist>
            </div>
          </form>
          <br>

          <form action="/action_page.php">
            <div class="form-container">
              <label for="medTime"><h3>Set Time: </h3></label>
              <input type="time" id="medTime" name="medTime">
            </div>
          </form>
          <br>

          <form action="/action_page.php">
            <div class="form-container">
              <label for="medFrequency"><h3> Repeat: </h3></label>
              <input list="medFrequency" name="medFrequency">
                <datalist id="medFrequency">
                  <option value="Everyday">
                  <option value="Every Week">
                  <option value="Every Month">
                </datalist>
            </div>
          </form>
          <br>

          <div class="form-container">
            <h3>Add Image</h3>
            <input type="file" id="imageUpload" accept="image/*">
            <button type="button" class="btn btn-secondary">Upload</button>
            <button id="cameraButton" class="btn btn-secondary">Camera</button>
              <div id="cameraContainer">
              </div> 
          </div>
          <br>

    </div>

    <script src="www/js/addMeds.js"></script>

  </body>

</html>
