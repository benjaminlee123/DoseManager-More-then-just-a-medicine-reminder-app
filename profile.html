<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!--google translate-->
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!--js files-->
    <script src="cordova.js"></script>
    <script src="www/js/profile.js"></script>

    <!--css files-->
    <link rel="stylesheet" href="www/css/profiles.css" />

    <title>Profile</title>
  </head>
  <body>
    <button type="button" class="close">
      <img
        id="cancelIcon"
        src="www/img/cancelIcon.png"
        alt="cancelIcon"
        width="20px"
      />
    </button>

    <div class="display-5 text-center">
      <img src="img/profileIcon.png" alt="profileIcon" width="32px" />
    </div>
    <div class="container">
      <div class="row">
        <div>
          <h2 id="profileName" class="text-center card-title"></h2>
          <p class="text-center card-text">Singapore</p>
        </div>

        <div class="card">
          <div class="card-header">
            <h2 class="text-center">
              <img src="img/profileIcon.png" alt="" class="profile-icons" /><a
                id="profile-personalInfo"
                >Edit Your Particulars</a
              >
            </h2>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">
              <img
                src="img/notificationicon.png"
                alt=""
                class="profile-icons"
              /><a id="profile-notifications">Notifications</a>
            </h2>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">
              <img src="img/calendarIcon.png" alt="" class="profile-icons" /><a
                id="profile-appointments"
                >Upcoming Appointments</a
              >
            </h2>
          </div>
        </div>
        <div class="card">
          <div class="card-header">
            <h2 class="text-center">
              <img src="img/settingsicon.png" alt="" class="profile-icons" /><a
                id="profile-language"
                >Settings (Language)</a
              >
            </h2>
          </div>
        </div>
      </div>
      <div class="col-12 mt-3 text-center">
        <a href="profilelogin.html" class="btn btn-danger">Change Profile</a>
      </div>
    </div>
  </body>
</html>
