  <meta charset="UTF-8">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card {
      margin-top: 3rem;
    }
    .card-header h2 {
      position: relative;
    }

    .card-header img {
      width: 20px;
      object-fit: cover;
      margin-right: 10px;

      @media (max-width: 768px) {
        width: 20px;
        height: auto;
      }
    }
    .btn-danger:hover {
      background-color: #e08a8c;
    }
    .close {
      border: none;
      background-color: transparent;
    }
  </style>
</head>
<body>
  <button type="button" class="close">
    <img src="assets/cancelIcon.png" alt="cancelIcon" width="20px">
  </button>

  <div class="display-5 text-center"><img src="assets/profileIcon.png" alt="profileIcon" width="32px"</div>
  <div class="container">
    <div class="row"> 
      <div>
        <h2 class="text-center card-title">John Doe</h2>
        <p class="text-center card-text">Singapore</p>
      </div>
      
      <div class="card">
        <div class="card-header">
          <h2 class="text-center"><img src="assets/profileIcon.png" alt="" class="profile-icons"><a href="personalinfo.html">Personal Information</a></h2>
        </div>
        
      </div>
      <div class="card">
        <div class="card-header">
          <h2 class="text-center"><img src="assets/notification icon.png" alt="" class="profile-icons"><a href="notifications.html">Notifications</a></h2>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <h2 class="text-center"><img src="assets/calendarIcon.png" alt="" class="profile-icons"><a href="upcomingappt.html">Upcoming Appointments</a></h2>
        </div>
      </div>
      <div class="card">
        <div class="card-header">
          <h2 class="text-center"><img src="assets/settings icon.png" alt="" class="profile-icons"><a href="languagesetting.html">Settings (Language)</a></h2>
        </div>
      </div>
    </div>
    <div class="col-12 mt-3 text-center">
      <button type="button" class="btn btn-danger">Change Profile</button>
    </div>
  </div>

  <script src="profile.js"></script>
  <script src="cordova.js"></script>
</body>
</html>
