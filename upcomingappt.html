<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upcoming Appointments</title>
    <link rel="stylesheet" href="www/css/upcomingAppts.css" />

    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!--linking JS files-->
    <script src="cordova.js"></script>
    <script src="www/js/index.js"></script>
    <script src="www/js/upcomingAppts.js"></script>

    <!--bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid overflow-auto">
      <h1 class="text-center p-4">Upcoming Appointments</h1>

      <div class="card p-2" id="totalApptCard">
        <div class="card-body">
          <p class="card-text">
            You have <span id="upcoming-appts">Loading...</span> Upcoming
            Appointments
          </p>
          <br />
          <p class="card-text">
            and <span id="missed-appts">Loading...</span> Missed Appointments
          </p>
        </div>
      </div>

      <div id="apptLegend" class="container p-2">
        <div class="row">
          <div class="col-4 col-md-4 rounded text-center" id="upcomingApptBox">
            <p>Upcoming Appointment</p>
          </div>

          <div class="col-4 col-md-4"></div>

          <div class="col-4 col-md-4 rounded text-center" id="missedApptBox">
            <p>Missed Appointment</p>
          </div>
        </div>
      </div>

      <div id="appt-list" class="container p-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Appointment Location</h5>
            <p class="card-text">Appointment Date & Time</p>
            <p class="card-text">Doctor's Name</p>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <a id="addApptBtn" href="addNewAppt.html" class="btn btn-success"
          >Create New Appointment</a
        >
      </div>
    </div>
    <footer class="footer">
      <a href="home.html">
        <div class="navBarLinks">
          <img
            src="www/img/medicineIcon.png"
            alt="Medicine Icon"
            class="navBarIcons"
          />
          <p class="text-white">Medications</p>
        </div>
      </a>

      <a href="upcomingappt.html">
        <div class="navBarLinks">
          <img
            src="www/img/calendarIcon.png"
            alt="Calendar Icon"
            class="navBarIcons"
          />
          <p class="text-white">Appointments</p>
        </div>
      </a>

      <a href="profile.html">
        <div class="navBarLinks">
          <img
            src="www/img/profileIcon.png"
            alt="Profile Icon"
            class="navBarIcons"
          />
          <p class="text-white">Profile</p>
        </div>
      </a>
    </footer>
  </body>
</html>
