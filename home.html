<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="www/css/home.css" />
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!--google translate-->
    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <!--js files-->
    <script src="cordova.js"></script>
    <script src="www/js/index.js"></script>
    <script src="www/js/home.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center p-4" id="userProfileName"></h1>
      <h5 class="text-center">Medication overview</h5>
      <div id="medication-list" class="container p-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Medication name</h5>
            <p class="card-text">Medication description goes here</p>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <a id="addMedBtn" class="btn btn-success">Add new medication</a>
      </div>
    </div>
    <footer class="footer">
      <a id="medication-footer">
        <div class="navBarLinks">
          <img
            src="img/medicineIcon.png"
            alt="Medicine Icon"
            class="navBarIcons"
          />
          <p class="text-white">Medications</p>
        </div>
      </a>

      <a id="appointment-footer">
        <div class="navBarLinks">
          <img
            src="img/calendarIcon.png"
            alt="Calendar Icon"
            class="navBarIcons"
          />
          <p class="text-white">Appointments</p>
        </div>
      </a>

      <a id="profile-footer">
        <div class="navBarLinks">
          <img
            src="img/profileIcon.png"
            alt="Profile Icon"
            class="navBarIcons"
          />
          <p class="text-white">Profile</p>
        </div>
      </a>
    </footer>
  </body>
</html>
