<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Appointment</title>
    <link rel="stylesheet" href="www/css/upcomingAppts.css" />

    <!--firebase-->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <!--linking JS files-->
    <script src="cordova.js"></script>
    <!--<script src="www/js/addAppts.js"></script>-->
    <script src="www/js/editAppts.js"></script>

    <!--bootstrap-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1 class="text-center fw-bold p-4">Edit Appointment</h1>
      <div class="container">
        <form id="editData">
          <label for="apptLocation">Appointment Location</label><br />
          <input type="text" id="editApptLocation" name="apptLocation" /><br />
          <label for="apptDateTime">Appointment Date & Time</label><br />
          <input type="datetime-local" id="editApptDateTime" name="apptDateTime" /><br />
          <label for="docName">Doctor Name</label><br />
          <input type="text" id="editDocName" name="docName" /><br />

          <button id="update-button" class="btn btn-primary">
            Update
          </button>
          <button id="delete-button" class="btn btn-danger">
            Delete
          </button>
        </form>
        <a id="back-button" class="btn btn-info">Back to Appointments</a>
      </div>
    </div>
  </body>
</html>
